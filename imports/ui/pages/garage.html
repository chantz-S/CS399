<template name="garage">
  <div class="container"><center><b>GARAGE</b>
    <div class="row">
      <div class="col s6"><b>Main garage door</b></div>
        <div class="col s6 switch">
          <label>
            Closed
            <input type="checkbox">
            <span class="lever"></span>
            Open
          </label>
      </div>
    </div><br>
    <div class="row">
      <div class="col s6"><b>Side garage door</b></div>
        <div class="col s6 switch">
          <label>
            Closed
            <input type="checkbox">
            <span class="lever"></span>
            Open
          </label>
      </div>
    </div><br>
  </center>
</div>
</Template>
