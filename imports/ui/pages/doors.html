<template name="doors">
  <div class="container"><center>
    <b>DOORS<br>
    *<label class="red black-text">RED</label> indicates the door is ajar</b>

    <ul class="collection">
      <li class="collection-item "><div class="switch">Front Door<label class="secondary-content black-text">
                  Unlocked
                  <input type="checkbox">
                  <span class="lever"></span>
                  Locked
                </label></div></li>
      <li class="collection-item "><div class="switch">Back Door<label class="secondary-content black-text">
                  Unlocked
                  <input type="checkbox">
                  <span class="lever"></span>
                  Locked
                </label></div></li>
      <li class="collection-item "><div class="switch">Door to Garage<label class="secondary-content black-text">
                  Unlocked
                  <input type="checkbox">
                  <span class="lever"></span>
                  Locked
                </label></div></li>
      <li class="collection-item red"><div class="switch">Side Gate<label class="secondary-content black-text">
                  Unlocked
                  <input disabled type="checkbox">
                  <span class="lever"></span>
                  Locked
                </label></div></li>
    </ul>

    </center>
  </div>
  </Template>
