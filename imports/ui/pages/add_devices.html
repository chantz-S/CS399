<template name="add_devices">
  <div class="container"><center>
    <b> * These settings are for activating modules after the hardware has already been implemented in your home.
    Checking a modules box will populate it in the 'view devices' page so you can start controling functionality.*</b>
    <div class="row">
      <div class="col s6 m6">
        <div class="card  blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Lights</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=lightcheck type="checkbox" id="Lightbox" />
                <label for="Lightbox" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col s6 m6">
        <div class="card blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Garage</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=garagecheck type="checkbox" id="Garagebox" />
                <label for="Garagebox" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col s6 m6">
        <div class="card  blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Pet Bowls</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=petcheck type="checkbox" id="Petbowls" />
                <label for="Petbowls" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col s6 m6">
        <div class="card  blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Doors</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=doorcheck type="checkbox" id="Doors" />
                <label for="Doors" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col s6 m6">
        <div class="card  blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Windows</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=windowcheck type="checkbox" id="Windows" />
                <label for="Windows" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col s6 m6">
        <div class="card  blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">Audio</span>
          </div>
          <div class="card-action">
            <form action="#">
              <p>
                <input class=audiocheck type="checkbox" id="Audio" />
                <label for="Audio" class="white-text">Click to change status </label>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </center>
  </div>
</Template>
